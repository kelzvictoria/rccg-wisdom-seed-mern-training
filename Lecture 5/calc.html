<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="first" type="number" />
    <span>+</span>
    <input id="second" type="number" />
    <button id="plus_equals">=</button>
    <input id="plus_answer" readonly="true" />

    <br /> <br />
    <input id="third" type="number" />
    <span>-</span>
    <input id="fourth" type="number" />
    <button id="minus_equals">=</button>
    <input id="minus_answer" readonly="true" />

    <br /> <br />

    <input id="fifth" type="number" />
    <span> x </span>
    <input id="sixth" type="number" />
    <button id="times_equals">=</button>
    <input id="times_answer" readonly="true" />

    <br /> <br />

    <input id="seventh" type="number" />
    <span> / </span>
    <input id="eight" type="number" />
    <button id="divide_equals">=</button>
    <input id="divide_answer" readonly="true" />
    
    <script src="js/calc.js"></script>


</body>
</html>
