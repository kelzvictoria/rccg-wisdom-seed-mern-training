<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h2>A Simple Calculator</h2>
    <div>
        <input type ="number" id ="add1">
        <span>+</span>
        <input type ="number" id="add2">
        <button id ="equal1">=</button>
        <input type="readonly" id="ans1">
        <br><br>
        <input type ="number" id ="subtract1">
        <span>-</span>
        <input type ="number" id="subtract2">
        <button id ="equal2">=</button>
        <input type="readonly" id="ans2">
        <br><br>
        <input type ="number" id ="mutiply1">
        <span>*</span>
        <input type ="number" id="mutiply2">
        <button id ="equal3">=</button>
        <input type="readonly" id="ans3">
        <br><br>
        <input type ="number" id ="divide1">
        <span>/</span>
        <input type ="number" id="divide2">
        <button id ="equal4">=</button>
        <input type="readonly" id="ans4">
    </div>
    <script src ="calculator.js"></script>
</body>
</html>
