<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OperationalCalculator</title>
</head>
<body>
    <!--    Addition  -->
    <input id="first" type="number"/>
    <span> + </span>
    <input id="second" type="number"/>
    <button id="Sum"> = </button>
    <input id="addAnswer" readonly="true"/>
    
    <br>
    <br>

    <!--   Subtraction   -->
    <input id="third" type="number"/>
    <span> - </span>
    <input id="fourth" type="number"/>
    <button id="Minus"> = </button>
    <input id="minusAnswer" readonly="true"/>
    
    <br>
    <br>

    <!--   Multiplication-->
    <input id="fifth" type="number"/>
    <span> * </span>
    <input id="sixth" type="number"/>
    <button id="Times"> = </button>
    <input id="multiAnswer" readonly="true"/>
<br>
<br>
    <!--   Division -->
    <input id="seventh" type="number"/>
    <span> / </span>
    <input id="eight" type="number"/>
    <button id="Divide"> = </button>
    <input id="divideAnswer" readonly="true"/>

    <script src="calculator.js"></script>
</body>
</html>
